syntax = "proto3";

package commander;

option go_package = "./";

// El comando a ejecutar
message Command {
    string sector = 1;
    string base = 2;
    string clientId = 3;
}

// La respuesta del servidor
message Response {
    string acknowledgement = 1;
    string FulcrumServer = 2;
    repeated int32 VectorClock = 3;
}

// La definici√≥n del servicio Commander
service Commander {
    rpc GetEnemigos (Command) returns (Response);
}
